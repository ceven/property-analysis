{% extends "index_base.html" %}

{% block content %}
  <h1>Property Home</h1>
  <p>Compare properties you would like to purchase.</p>
  <p>The following properties are available to compare:</p>
  <ul>
    {% for h in homes %}
    <li> {{ h.home_name }}</li>
    {% endfor %}
  </ul>
  <h1>Graphs</h1>
  {% for g in graphs %}
    <a href="/property/svg"> <img src="data:image/png;base64,{{ g }}"></a>
  {% endfor %}

{% endblock %}
